<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="inner-container">
            <p id="header">Age <span id="typewriter"></span><span id="cursor">|</span></p>
            <input type="date" name="Age" id="age-input" class="input">
            <input type="text" name="age-output" id="age-output" class="input" placeholder="Output here..." readonly>
            <button id="btn">Calculate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
